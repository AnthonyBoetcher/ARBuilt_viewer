    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .room {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 200px;
            background-color: #b8faff;
        }

        .box {
            position: absolute;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s;
            top: 50%;
            left: 50%;
            transform-origin: center;
            margin-top: -200px;
            margin-left: -200px;
        }

        .box-side {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: white; 
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .front  { transform: translateZ(200px); }
        .back   { transform: rotateY(180deg) translateZ(200px); }
        .left   { transform: rotateY(-90deg) translateZ(200px); }
        .right  { transform: rotateY(90deg) translateZ(200px); }
        .top    { transform: rotateX(90deg) translateZ(200px); }
        .bottom { transform: rotateX(-90deg) translateZ(200px); }

        .icon {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }

        .icon:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Image display container */
        .image-display {
            position: fixed;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 10;
        }

        .image-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #000;
            font-size: 30px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="room">

    <!-- Image Display -->
    <div class="image-display" id="imageDisplay">
        <button class="close-btn" onclick="closeImage()">&times;</button>
        <img id="displayedImage" src="" alt="Image" class="img-fluid" />
    </div>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script>
        let isMouseDown = false;
        let lastX = 0;
        let lastY = 0;
        let rotX = 0;
        let rotY = 0;

        const box = document.querySelector('.box');
        const imageDisplay = document.getElementById('imageDisplay');
        const displayedImage = document.getElementById('displayedImage');

        document.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                const deltaX = e.clientX - lastX;
                const deltaY = e.clientY - lastY;

                rotX += deltaY * 0.5;
                rotY += deltaX * 0.5;

                box.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        function showImage(imagePath) {
            displayedImage.src = imagePath;
            imageDisplay.style.display = 'flex';
        }

        function closeImage() {
            imageDisplay.style.display = 'none';
        }
    </script>
